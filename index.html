<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma página inútil! (Igual eu)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            transition: opacity 1s ease-in-out;
        }

        #main-content {
            display: none;
            padding: 20px;
        }

        #initial-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header-image {
            width: 100%;
            max-width: 1200px; /* Ajuste o valor conforme necessário */
            margin-bottom: 20px;
        }

        button {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        #topics {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .topic {
            margin: 20px 0;
            width: 80%;
            max-width: 600px;
        }

        .topic h2 {
            margin-bottom: 10px;
        }

        .clickable {
            color: lightblue;
            cursor: pointer;
            margin: 5px 0;
        }

        .image-hover {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
            display: none;
        }

        .clickable:hover + .image-hover {
            display: block;
        }
    </style>
</head>
<body>
    <div id="initial-content">
        <img src="imagens/BxssDxrk.png" alt="BxssDxrk" class="header-image">
        <h1>Você não deveria estar aqui... Vá embora!</h1>
        <button id="enter-button">fds n te perguntei nd (Entrar mesmo assim)</button>
    </div>

    <div id="main-content">
        <div id="topics">
            <div class="topic">
                <h2>Minhas criações no Minecraft Bedrock</h2>
                <div>
                    <div class="clickable">vvxlt AMOLED 16x</div>
                    <img src="imagens/vvxlt-AMOLED-16x.png" alt="vvxlt AMOLED 16x" class="image-hover">
                </div>
                <div>
                    <div class="clickable">CS Craft</div>
                    <img src="imagens/CS-Craft.png" alt="CS Craft" class="image-hover">
                </div>
                <div>
                    <div class="clickable">ActionBoard</div>
                    <img src="imagens/ActionBoard.png" alt="ActionBoard" class="image-hover">
                </div>
            </div>

            <div class="topic">
                <h2>Minhas criações no Minecraft Java</h2>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem4.png" alt="Imagem do Projeto 1" class="image-hover">
                </div>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem5.png" alt="Imagem do Projeto 2" class="image-hover">
                </div>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem6.png" alt="Imagem do Projeto 3" class="image-hover">
                </div>
            </div>

            <div class="topic">
                <h2>Minhas criações no YouTube</h2>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem7.png" alt="Imagem do Vídeo 1" class="image-hover">
                </div>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem8.png" alt="Imagem do Vídeo 2" class="image-hover">
                </div>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem9.png" alt="Imagem do Vídeo 3" class="image-hover">
                </div>
            </div>
        </div>
    </div>

    <script>
        const enterButton = document.getElementById('enter-button');
        const initialContent = document.getElementById('initial-content');
        const mainContent = document.getElementById('main-content');

        enterButton.addEventListener('click', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                initialContent.style.display = 'none';
                mainContent.style.display = 'block';
                document.body.style.opacity = '1';
            }, 1000);
        });
    </script>
</body>
</html>
