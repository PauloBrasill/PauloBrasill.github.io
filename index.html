<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você não deveria estar aqui...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .initial-screen, .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .button {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #333;
        }
        .menu-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .menu-button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div id="initial-screen" class="initial-screen">
        <div>
            <h1>Você não deveria estar aqui...</h1>
            <button class="button" onclick="showContent()">fds man, vou entrar</button>
        </div>
    </div>
    <div id="content" class="hidden content">
        <button class="menu-button">
            <img src="caminho-para-imagem.png" alt="Menu">
        </button>
        <!-- Conteúdo do site aqui -->
    </div>
    <script>
        function showContent() {
            document.getElementById('initial-screen').style.display = 'none';
            document.getElementById('content').style.display = 'flex';
        }
    </script>
</body>
</html>
