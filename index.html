<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma página inútil! (Igual eu)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            transition: opacity 1s ease-in-out;
        }

        #main-content {
            display: none;
            padding: 20px;
        }

        #initial-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* Adiciona posicionamento relativo para o #initial-content */
        }

        .header-image {
            position: absolute; /* Posiciona a imagem de forma absoluta */
            top: 50px; /* Move a imagem 50 pixels para baixo do topo */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta a centralização horizontal */
            width: 50%; /* Reduz o tamanho da imagem para metade */
            max-width: none; /* Remove a restrição de largura máxima */
        }

        button {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        #topics {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .topic {
            margin: 20px 0;
            width: 80%;
            max-width: 600px;
        }

        .topic h2 {
            margin-bottom: 10px;
        }

        .clickable {
            color: lightblue;
            cursor: pointer;
            margin: 5px 0;
        }

        .image-hover {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
            display: none;
        }

        .clickable:hover + .image-hover {
            display: block;
        }

        /* Estilos para a imagem "Sobre-mim.png" e lista de imagens */
        .about-image {
            position: fixed; /* Posiciona a imagem fixamente na tela */
            bottom: 25px; /* Move a imagem 25 pixels para cima */
            left: 25px; /* Move a imagem 25 pixels para a direita */
            width: 100px; /* Define a largura da imagem como 100px */
            height: 100px; /* Define a altura da imagem como 100px */
            cursor: pointer;
            z-index: 1000; /* Garante que a imagem esteja acima de outros elementos */
        }

        .image-list {
            position: fixed;
            bottom: 125px; /* Ajusta o espaçamento abaixo da imagem "Sobre-mim.png" */
            left: 25px;
            display: none; /* Oculta a lista de imagens inicialmente */
            flex-direction: row; /* Alinha horizontalmente */
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            transform: translateY(20px); /* Começa com a lista um pouco abaixo */
            opacity: 0; /* Começa invisível */
        }

        .image-list.show {
            transform: translateY(0); /* Move a lista para cima */
            opacity: 1; /* Torna a lista visível */
        }

        .image-list img {
            width: 50px;
            height: 50px;
            margin-right: 10px; /* Espaçamento horizontal entre as imagens */
            cursor: pointer;
        }

        .image-list img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="initial-content">
        <img src="imagens/BxssDxrk.png" alt="BxssDxrk" class="header-image">
        <h1>Você não deveria estar aqui...
            Vá embora!</h1>
        <button id="enter-button">fds n te perguntei nd (Entrar mesmo assim)</button>
    </div>

    <div id="main-content">
        <div id="topics">
            <div class="topic">
                <h2>Minhas criações no Minecraft Bedrock</h2>
                <div>
                    <div class="clickable">vvxlt AMOLED 16x</div>
                    <img src="imagens/vvxlt-AMOLED-16x.png" alt="vvxlt AMOLED 16x" class="image-hover">
                </div>
                <div>
                    <div class="clickable">CS Craft</div>
                    <img src="imagens/CS-Craft.png" alt="CS Craft" class="image-hover">
                </div>
                <div>
                    <div class="clickable">ActionBoard</div>
                    <img src="imagens/ActionBoard.png" alt="ActionBoard" class="image-hover">
                </div>
            </div>

            <div class="topic">
                <h2>Minhas criações no Minecraft Java</h2>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem4.png" alt="Imagem do Projeto 1" class="image-hover">
                </div>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem5.png" alt="Imagem do Projeto 2" class="image-hover">
                </div>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem6.png" alt="Imagem do Projeto 3" class="image-hover">
                </div>
            </div>

            <div class="topic">
                <h2>Minhas criações no YouTube</h2>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem7.png" alt="Imagem do Vídeo 1" class="image-hover">
                </div>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem8.png" alt="Imagem do Vídeo 2" class="image-hover">
                </div>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem9.png" alt="Imagem do Vídeo 3" class="image-hover">
                </div>
            </div>
        </div>
    </div>

    <!-- Imagem "Sobre-mim.png" e lista de imagens -->
    <img src="imagens/Sobre-mim.png" alt="Sobre mim" class="about-image" id="about-image">
    <div class="image-list" id="image-list">
        <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank"><img src="imagens/Discord.png" alt="Discord"></a>
        <a href="https://on.soundcloud.com/ZPo2w" target="_blank"><img src="imagens/SoundCloud.png" alt="SoundCloud"></a>
        <a href="https://youtube.com/@bassdark" target="_blank"><img src="imagens/YouTube.png" alt="YouTube"></a>
        <a href="https://pt.namemc.com/profile/BxssDxrk.2" target="_blank"><img src="imagens/NameMC.png" alt="NameMC"></a>
    </div>

    <script>
        const enterButton = document.getElementById('enter-button');
        const initialContent = document.getElementById('initial-content');
        const mainContent = document.getElementById('main-content');

        // Script para exibir/esconder a lista de imagens ao clicar na imagem "Sobre-mim.png"
        const aboutImage = document.getElementById('about-image');
        const imageList = document.getElementById('image-list');

        aboutImage.addEventListener('click', () => {
            if (imageList.style.display === 'flex') {
                imageList.classList.remove('show');
                setTimeout(() => imageList.style.display = 'none', 500); // Tempo de animação
            } else {
                imageList.style.display = 'flex';
                setTimeout(() => imageList.classList.add('show'), 10); // Tempo para garantir que a mudança de estilo seja aplicada
            }
        });

        enterButton.addEventListener('click', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                initialContent.style.display = 'none';
                mainContent.style.display = 'block';
                document.body.style.opacity = '1';}, 1000);
        });
    </script>
</body>
</html>
