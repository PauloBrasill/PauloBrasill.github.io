<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma página inútil! (Igual eu)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            transition: opacity 1s ease-in-out;
        }

        #main-content {
            display: none;
            padding: 20px;
        }

        #initial-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .header-image {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            max-width: none;
        }

        button {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            outline: none;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        #topics {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .topic {
            margin: 20px 0;
            width: 80%;
            max-width: 600px;
        }

        .topic h2 {
            margin-bottom: 10px;
        }

        .clickable {
            color: lightblue;
            cursor: pointer;
            margin: 5px 0;
        }

        .image-hover {
            width: 25%;
            max-width: 300px;
            margin-top: 10px;
            display: none;
        }

        .clickable:hover + .image-hover {
            display: block;
        }

        /* Estilos para a imagem "Sobre-mim.png" e lista de imagens */
        .about-image {
            position: fixed;
            bottom: 25px;
            left: 25px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000;
            outline: none; /* Remove o contorno que pode causar o piscar azul */
        }

        .image-list {
            position: fixed;
            bottom: 75px;
            left: 25px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            outline: none;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .image-list.show {
            opacity: 1;
            transform: translateY(0);
        }

        .image-list-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        .image-list-item.visible {
            opacity: 1;
        }

        .image-list img {
            width: 50px;
            height: 50px;
            margin-right: 10px; /* Espaço entre a imagem e o texto */
        }

        .image-list span {
            font-size: 14px;
            color: white;
            margin-left: 10px; /* Espaço entre o texto e a imagem */
        }
    </style>
</head>
<body>
    <div id="initial-content">
        <img src="imagens/BxssDxrk.png" alt="BxssDxrk" class="header-image">
        <h1>Você não deveria estar aqui...<br>Vá embora!</h1>
        <button id="enter-button">fds n te perguntei nd (Entrar mesmo assim)</button>
    </div>

    <div id="main-content">
        <div id="topics">
            <div class="topic">
                <h2>Minhas criações no Minecraft Bedrock</h2>
                <div>
                    <div class="clickable">vvxlt AMOLED 16x</div>
                    <img src="imagens/vvxlt-AMOLED-16x.png" alt="vvxlt AMOLED 16x" class="image-hover">
                </div>
                <div>
                    <div class="clickable">CS Craft</div>
                    <img src="imagens/CS-Craft.png" alt="CS Craft" class="image-hover">
                </div>
                <div>
                    <div class="clickable">ActionBoard</div>
                    <img src="imagens/ActionBoard.png" alt="ActionBoard" class="image-hover">
                </div>
            </div>

            <div class="topic">
                <h2>Minhas criações no Minecraft Java</h2>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem4.png" alt="Imagem do Projeto 1" class="image-hover">
                </div>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem5.png" alt="Imagem do Projeto 2" class="image-hover">
                </div>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem6.png" alt="Imagem do Projeto 3" class="image-hover">
                </div>
            </div>

            <div class="topic">
                <h2>Minhas criações no YouTube</h2>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem7.png" alt="Imagem do Vídeo 1" class="image-hover">
                </div>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem8.png" alt="Imagem do Vídeo 2" class="image-hover">
                </div>
                <div>
                    <div class="clickable">...</div>
                    <img src="sua-imagem9.png" alt="Imagem do Vídeo 3" class="image-hover">
                </div>
            </div>
        </div>
    </div>

    <!-- Imagem "Sobre-mim.png" e lista de imagens -->
    <img src="imagens/Sobre-mim.png" alt="Sobre mim" class="about-image" id="about-image">
    <div class="image-list" id="image-list">
        <div class="image-list-item">
            <a href="https://pt.namemc.com/profile/BxssDxrk.2" target="_blank">
                <img src="imagens/NameMC.png" alt="NameMC">
                <span>NameMC</span>
            </a>
        </div>
        <div class="image-list-item">
            <a href="https://youtube.com/@bassdark" target="_blank">
                <img src="imagens/YouTube.png" alt="YouTube">
                <span>YouTube</span>
            </a>
        </div>
        <div class="image-list-item">
            <a href="https://on.soundcloud.com/ZPo2w" target="_blank">
                <img src="imagens/SoundCloud.png" alt="SoundCloud">
                <span>SoundCloud</span>
            </a>
        </div>
        <div class="image-list-item">
            <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
                <img src="imagens/Discord.png" alt="Discord">
                <span>Discord</span>
            </a>
        </div>
    </div>

    <script>
        const enterButton = document.getElementById('enter-button');
        const initialContent = document.getElementById('initial-content');
        const mainContent = document.getElementById('main-content');
        const aboutImage = document.getElementById('about-image');
        const imageList = document.getElementById('image-list');

        aboutImage.addEventListener('click', () => {
            if (imageList.classList.contains('show')) {
                imageList.classList.remove('show');
                const items = imageList.querySelectorAll('.image-list-item');
                items.forEach((item, index) => {
                    item.classList.remove('visible');
                });
                setTimeout(() => imageList.style.display = 'none', 500); // Tempo de animação
            } else {
                imageList.style.display = 'flex';
                setTimeout(() => {
                    imageList.classList.add('show');
                    const items = imageList.querySelectorAll('.image-list-item');
                    // Inverte a ordem para que o primeiro item apareça primeiro
                    items.forEach((item, index) => {
                        setTimeout(() => {item.classList.add('visible');
                        }, (items.length - index - 1) * 200); // Intervalo de 200ms entre cada item
                    });
                }, 10); // Tempo para garantir que a mudança de estilo seja aplicada
            }
        });

        enterButton.addEventListener('click', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                initialContent.style.display = 'none';
                mainContent.style.display = 'block';
                document.body.style.opacity = '1';
            }, 1000); // Tempo de transição
        });
    </script>
</body>
</html>
